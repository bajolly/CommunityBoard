<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Community Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #2d3748;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #2d3748;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav h1 {
            margin: 0;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links button, .nav-links a {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }
        
        .nav-links button:hover, .nav-links a:hover {
            background: white;
            color: #e74c3c;
        }
        
        .admin-login {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .admin-panel {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn {
            background: #e74c3c;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        
        .btn:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #2c980e;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .user-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .user-info {
            margin-bottom: 1rem;
        }
        
        .user-info h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .user-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .user-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .stat-label {
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <h1>üõ°Ô∏è Admin Panel</h1>
                <div class="nav-links">
                    <a href="/">Back to Community Board</a>
                    <span id="adminInfo" class="hidden"></span>
                    <button id="logoutBtn" class="hidden">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div id="loginSection" class="admin-login">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" value="admin@communityboard.com" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" value="admin123" required>
                </div>
                <button type="submit" class="btn">Login as Admin</button>
            </form>
        </div>

        <div id="adminPanel" class="hidden">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pending Approvals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="editorCount">0</div>
                    <div class="stat-label">Editors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="adminCount">0</div>
                    <div class="stat-label">Administrators</div>
                </div>
            </div>

            <div class="admin-panel">
                <h2>Pending User Approvals</h2>
                <div id="pendingUsers"></div>
            </div>

            <div class="admin-panel">
                <h2>All Users</h2>
                <div id="allUsers"></div>
            </div>
        </div>
    </div>

    <script>
        let currentAdmin = null;
        let authToken = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            
            document.getElementById('adminLoginForm').addEventListener('submit', handleAdminLogin);
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });

        function checkAdminAuth() {
            const token = localStorage.getItem('adminToken');
            const admin = localStorage.getItem('adminUser');
            
            if (token && admin) {
                const adminData = JSON.parse(admin);
                if (adminData.role === 'admin') {
                    currentAdmin = adminData;
                    authToken = token;
                    showAdminPanel();
                    loadAdminData();
                }
            }
        }

        async function handleAdminLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.role !== 'admin') {
                        showAlert('Access denied. Admin privileges required.', 'error');
                        return;
                    }

                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    currentAdmin = data.user;
                    authToken = data.token;
                    
                    showAdminPanel();
                    loadAdminData();
                    showAlert('Admin login successful!', 'success');
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error during login', 'error');
            }
        }

        function showAdminPanel() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            
            const adminInfo = document.getElementById('adminInfo');
            const logoutBtn = document.getElementById('logoutBtn');
            
            adminInfo.textContent = `Welcome, ${currentAdmin.fullname}`;
            adminInfo.classList.remove('hidden');
            logoutBtn.classList.remove('hidden');
        }

        async function loadAdminData() {
            try {
                await Promise.all([
                    loadPendingUsers(),
                    loadAllUsers(),
                    loadStats()
                ]);
            } catch (error) {
                showAlert('Error loading admin data', 'error');
            }
        }

        async function loadPendingUsers() {
            try {
                const response = await fetch('/api/users/pending', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    displayPendingUsers(users);
                }
            } catch (error) {
                console.error('Error loading pending users:', error);
            }
        }

        async function loadAllUsers() {
            try {
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    displayAllUsers(users);
                    updateStats(users);
                }
            } catch (error) {
                console.error('Error loading all users:', error);
            }
        }

        async function loadStats() {
            try {
                const pendingResponse = await fetch('/api/users/pending', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (pendingResponse.ok) {
                    const pendingUsers = await pendingResponse.json();
                    document.getElementById('pendingCount').textContent = pendingUsers.length;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayPendingUsers(users) {
            const container = document.getElementById('pendingUsers');
            
            if (users.length === 0) {
                container.innerHTML = '<p>No pending user approvals.</p>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <h3>${user.fullname}</h3>
                        <div class="user-meta">
                            <strong>Email:</strong> ${user.email}<br>
                            <strong>Address:</strong> ${user.address}<br>
                            ${user.phone ? `<strong>Phone:</strong> ${user.phone}<br>` : ''}
                            <strong>Registered:</strong> ${new Date(user.createdAt).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="user-actions">
                        <select id="role-${user._id}">
                            <option value="user">User</option>
                            <option value="editor">Editor</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button class="btn btn-success" onclick="approveUser('${user._id}')">Approve</button>
                        <button class="btn btn-danger" onclick="deleteUser('${user._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function displayAllUsers(users) {
            const container = document.getElementById('allUsers');
            const approvedUsers = users.filter(user => user.isApproved);
            
            if (approvedUsers.length === 0) {
                container.innerHTML = '<p>No approved users yet.</p>';
                return;
            }

            container.innerHTML = approvedUsers.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <h3>${user.fullname}</h3>
                        <div class="user-meta">
                            <strong>Email:</strong> ${user.email}<br>
                            <strong>Role:</strong> <span style="color: #e74c3c; font-weight: bold;">${user.role.toUpperCase()}</span><br>
                            <strong>Address:</strong> ${user.address}<br>
                            ${user.phone ? `<strong>Phone:</strong> ${user.phone}<br>` : ''}
                            <strong>Joined:</strong> ${new Date(user.createdAt).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="user-actions">
                        <select id="update-role-${user._id}" onchange="updateUserRole('${user._id}')">
                            <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                            <option value="editor" ${user.role === 'editor' ? 'selected' : ''}>Editor</option>
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                        </select>
                        ${user._id !== currentAdmin.id ? `<button class="btn btn-danger" onclick="deleteUser('${user._id}')">Delete</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateStats(users) {
            const totalUsers = users.filter(u => u.isApproved).length;
            const editors = users.filter(u => u.role === 'editor' && u.isApproved).length;
            const admins = users.filter(u => u.role === 'admin' && u.isApproved).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('editorCount').textContent = editors;
            document.getElementById('adminCount').textContent = admins;
        }

        async function approveUser(userId) {
            const roleSelect = document.getElementById(`role-${userId}`);
            const role = roleSelect.value;

            try {
                const response = await fetch(`/api/users/${userId}/approve`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ role })
                });

                if (response.ok) {
                    showAlert(`User approved as ${role}!`, 'success');
                    loadAdminData();
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Failed to approve user', 'error');
                }
            } catch (error) {
                showAlert('Network error approving user', 'error');
            }
        }

        async function updateUserRole(userId) {
            const roleSelect = document.getElementById(`update-role-${userId}`);
            const role = roleSelect.value;

            try {
                const response = await fetch(`/api/users/${userId}/approve`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ role })
                });

                if (response.ok) {
                    showAlert(`User role updated to ${role}!`, 'success');
                    loadAdminData();
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Failed to update user role', 'error');
                }
            } catch (error) {
                showAlert('Network error updating user role', 'error');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showAlert('User deleted successfully!', 'success');
                    loadAdminData();
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Failed to delete user', 'error');
                }
            } catch (error) {
                showAlert('Network error deleting user', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            currentAdmin = null;
            authToken = null;
            
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('adminInfo').classList.add('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
            
            showAlert('Logged out successfully', 'success');
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.body.insertBefore(alertDiv, document.body.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
